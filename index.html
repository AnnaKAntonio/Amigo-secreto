<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Amigo Secreto</h1>
            <img src="Alura.png" alt="Ilustração de Amigo Secreto">
        </div>
        <div class="form-container">
            <h2>Digite o nome de seus amigos</h2>
            <div class="input-group">
                <input type="text" id="nome-input" placeholder="Digite um nome">
                <button id="adicionar-btn">Adicionar</button>
            </div>
            <ul id="lista-nomes"></ul>  <button id="sortear-btn">Sortear amigo</button>
        </div>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
